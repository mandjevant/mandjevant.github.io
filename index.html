<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codebreaker Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #181a1b 0%, #23272a 100%);
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Fun animated background dots */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(
            circle at 20% 30%,
            #0078d7 0px,
            transparent 80px
          ),
          radial-gradient(circle at 80% 70%, #7ecfff 0px, transparent 100px),
          radial-gradient(circle at 60% 20%, #b6ffb6 0px, transparent 60px),
          radial-gradient(circle at 40% 80%, #ff6b6b 0px, transparent 90px);
        opacity: 0.1;
        animation: movebg 12s linear infinite alternate;
      }
      @keyframes movebg {
        0% {
          background-position: 20% 30%, 80% 70%, 60% 20%, 40% 80%;
        }
        100% {
          background-position: 25% 35%, 75% 65%, 65% 25%, 35% 75%;
        }
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(35, 39, 42, 0.98);
        padding: 2em;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
        position: relative;
        z-index: 1;
      }
      h1 {
        text-align: center;
        color: #7ecfff;
        letter-spacing: 1px;
        font-family: "Press Start 2P", Arial, sans-serif;
        font-size: 2.2em;
        margin-bottom: 0.7em;
        text-shadow: 0 2px 8px #0078d7, 0 0px 2px #000;
        animation: bounce 2s infinite alternate;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-8px);
        }
      }
      .code-section {
        margin-bottom: 2.5em;
        background: rgba(24, 26, 27, 0.7);
        border-radius: 8px;
        padding: 1.2em 1em 1.5em 1em;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.15);
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
        color: #b3b3b3;
        font-size: 1.1em;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.7em;
        margin-bottom: 0.7em;
        border: 1.5px solid #444;
        border-radius: 4px;
        background: #181a1b;
        color: #e0e0e0;
        outline: none;
        font-size: 1.1em;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px #0002;
      }
      input[type="text"]:focus {
        border: 1.5px solid #7ecfff;
        box-shadow: 0 0 8px #7ecfff44;
      }
      button {
        padding: 0.6em 1.7em;
        border: none;
        background: linear-gradient(90deg, #0078d7 60%, #7ecfff 100%);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em;
        font-family: "Press Start 2P", Arial, sans-serif;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px #0078d733;
        transition: background 0.2s, transform 0.1s;
      }
      button:hover:not(:disabled) {
        background: linear-gradient(90deg, #005fa3 60%, #7ecfff 100%);
        transform: scale(1.04);
      }
      button:disabled {
        background: #444;
        color: #888;
        box-shadow: none;
      }
      .clue {
        display: none;
        margin-top: 1em;
        padding: 1.2em;
        background: linear-gradient(90deg, #222d22 60%, #1a2d22 100%);
        border-radius: 8px;
        color: #b6ffb6;
        box-shadow: 0 1px 8px #00ffb633;
        font-size: 1.15em;
        animation: cluepop 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        word-break: break-word;
      }
      @keyframes cluepop {
        0% {
          transform: scale(0.7) rotate(-2deg);
          opacity: 0;
        }
        80% {
          transform: scale(1.05) rotate(1deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      .error {
        color: #ff6b6b;
        margin-top: 0.5em;
        font-family: "Press Start 2P", Arial, sans-serif;
        font-size: 0.95em;
        letter-spacing: 1px;
        text-shadow: 0 1px 2px #000a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Codebreaker Portal</h1>
      <div class="code-section" id="section1">
        <label for="code1">Enter Code 1:</label>
        <input type="text" id="code1" autocomplete="off" />
        <button onclick="checkCode(1)">Unlock Clue 1</button>
        <div class="error" id="error1"></div>
        <div class="clue" id="clue1"></div>
      </div>
      <div class="code-section" id="section2">
        <label for="code2">Enter Code 2:</label>
        <input type="text" id="code2" autocomplete="off" />
        <button onclick="checkCode(2)">Unlock Clue 2</button>
        <div class="error" id="error2"></div>
        <div class="clue" id="clue2"></div>
      </div>
      <div class="code-section" id="section3">
        <label for="code3">Enter Code 3:</label>
        <input type="text" id="code3" autocomplete="off" />
        <button onclick="checkCode(3)">Unlock Clue 3</button>
        <div class="error" id="error3"></div>
        <div class="clue" id="clue3"></div>
      </div>
    </div>
    <script src="portal.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codebreaker Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #181a1b 0%, #23272a 100%);
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Fun animated background stars :) this is the best use of vibecoding */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 25% 40%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 40% 15%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1.2px,
            transparent 6px
          ),
          radial-gradient(
            circle at 60% 30%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 80% 22%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 15% 75%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 35% 85%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 55% 70%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 70% 50%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 85% 85%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 255, 255, 0.95) 0px,
            rgba(255, 255, 255, 0.9) 1.5px,
            transparent 7px
          ),
          radial-gradient(
            circle at 92% 30%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 6px
          );
        opacity: 0.45;
        mix-blend-mode: screen;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.15));
        will-change: transform;
        transform: translate3d(0, 0, 0);
        animation: movebg 12s linear infinite alternate;
      }
      @keyframes movebg {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-12%, 8%, 0);
        }
      }

      /* Second star layer moves in a different direction */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -2;
        pointer-events: none;
        background: radial-gradient(
            circle at 5% 10%,
            rgba(255, 255, 255, 0.85) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 22% 60%,
            rgba(255, 255, 255, 0.85) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 48% 22%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1px,
            transparent 5px
          ),
          radial-gradient(
            circle at 66% 12%,
            rgba(255, 255, 255, 0.9) 0px,
            rgba(255, 255, 255, 0.8) 1.2px,
            transparent 6px
          ),
          radial-gradient(
            circle at 78% 60%,
            rgba(255, 255, 255, 0.85) 0px,
            rgba(255, 255, 255, 0.75) 1px,
            transparent 6px
          ),
          radial-gradient(
            circle at 40% 75%,
            rgba(255, 255, 255, 0.8) 0px,
            rgba(255, 255, 255, 0.7) 1px,
            transparent 6px
          );
        opacity: 0.35;
        mix-blend-mode: screen;
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.12));
        will-change: transform;
        transform: translate3d(0, 0, 0);
        animation: movebg2 9s linear infinite alternate;
      }

      @keyframes movebg2 {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(10%, -6%, 0);
        }
      }
      .container {
        max-width: min(1200px, 80vw);
        margin: 40px auto;
        background: rgba(35, 39, 42, 0.98);
        padding: 2em;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.7);
        position: relative;
        z-index: 1;
      }
      h1 {
        text-align: center;
        color: #7ecfff;
        letter-spacing: 1px;
        font-family: "Press Start 2P", Arial, sans-serif;
        font-size: 2.2em;
        margin-bottom: 0.7em;
        text-shadow: 0 2px 8px #0078d7, 0 0px 2px #000;
        animation: bounce 2s infinite alternate;
      }
      .logo {
        display: block;
        max-width: 140px;
        margin: 0 auto 12px;
        height: auto;
        filter: brightness(1.22) saturate(1.06)
          drop-shadow(0 0 28px rgba(255, 255, 255, 0.95))
          drop-shadow(0 0 36px rgba(255, 255, 255, 0.45));
        transition: filter 200ms ease, transform 200ms ease;
        will-change: filter, transform;
      }
      .logo:hover {
        transform: translateY(-4px);
        filter: brightness(1.55) saturate(1.12)
          drop-shadow(0 0 28px rgba(255, 255, 255, 1))
          drop-shadow(0 0 56px rgba(255, 255, 255, 0.7));
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-8px);
        }
      }
      .code-section {
        margin-bottom: 2.5em;
        background: rgba(24, 26, 27, 0.7);
        border-radius: 8px;
        padding: 1.2em 1em 1.5em 1em;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.15);
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
        color: #b3b3b3;
        font-size: 1.1em;
      }
      input[type="text"] {
        width: 98%;
        padding: 0.7em;
        margin-bottom: 0.7em;
        border: 1.5px solid #444;
        border-radius: 4px;
        background: #181a1b;
        color: #e0e0e0;
        outline: none;
        font-size: 1.1em;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px #0002;
      }
      input[type="text"]:focus {
        border: 1.5px solid #7ecfff;
        box-shadow: 0 0 8px #7ecfff44;
      }
      button {
        padding: 0.6em 1.7em;
        border: none;
        background: linear-gradient(90deg, #0078d7 60%, #7ecfff 100%);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em;
        font-family: "Press Start 2P", Arial, sans-serif;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px #0078d733;
        transition: background 0.2s, transform 0.1s;
      }
      button:hover:not(:disabled) {
        background: linear-gradient(90deg, #005fa3 60%, #7ecfff 100%);
        transform: scale(1.04);
      }
      button:disabled {
        background: #444;
        color: #888;
        box-shadow: none;
      }
      .clue {
        display: none;
        margin-top: 1em;
        padding: 1.2em;
        background: linear-gradient(90deg, #222d22 60%, #1a2d22 100%);
        border-radius: 8px;
        color: #b6ffb6;
        box-shadow: 0 1px 8px #00ffb633;
        font-size: 1.15em;
        animation: cluepop 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        word-break: break-word;
      }
      @keyframes cluepop {
        0% {
          transform: scale(0.7) rotate(-2deg);
          opacity: 0;
        }
        80% {
          transform: scale(1.05) rotate(1deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      .error {
        display: none;
        margin-top: 1em;
        padding: 1.2em;
        background: linear-gradient(90deg, #2d2222 60%, #2d1a1c 100%);
        border-radius: 8px;
        color: #ffb6b6;
        box-shadow: 0 1px 8px #ff000033;
        font-size: 1.15em;
        animation: cluepop 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/logolarge.png" alt="Logo" class="logo" />
      <h1>AIT Forensics Dashboard</h1>
      <div class="code-section" id="section1">
        <label for="code1">Vul code 1 in:</label>

      </div>
      <div class="code-section" id="section3">

          "

      <div class="code-section" id="section7">
        <label for="code7">Vul code 7 in:</label>

        <div class="error" id="error7"></div>
        <div class="clue" id="clue7"></div>
      </div>
      <div class="code-section" id="section8">
        <label for="code8">Vul code 8 in:</label>
        <input type="text" id="code8" autocomplete="off" />
        <button onclick="checkCode(8)">Unlock Clue 8</button>

      <div class="code-section" id="section9">
        <label>Clue 9 is het resultaat van de woordzoeker.</label>
      </div>
      <div class="code-section" id="section10">

        </button>
        <div class="error" id="error9"></div>
        <div class="clue" id="clue9"></div>
      </div>
    </div>
    <script src="portal.js"></script>
  </body>
</html>

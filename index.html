<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codebreaker Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #181a1b;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #23272a;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
      h1 {
        text-align: center;
        color: #7ecfff;
        letter-spacing: 1px;
      }
      .code-section {
        margin-bottom: 2em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
        color: #b3b3b3;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 0.5em;
        border: 1px solid #444;
        border-radius: 4px;
        background: #181a1b;
        color: #e0e0e0;
        outline: none;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border: 1.5px solid #7ecfff;
      }
      button {
        padding: 0.5em 1.5em;
        border: none;
        background: #0078d7;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover:not(:disabled) {
        background: #005fa3;
      }
      button:disabled {
        background: #444;
        color: #888;
      }
      .clue {
        display: none;
        margin-top: 1em;
        padding: 1em;
        background: #222d22;
        border-radius: 4px;
        color: #b6ffb6;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }
      .error {
        color: #ff6b6b;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Codebreaker Portal</h1>
      <div class="code-section" id="section1">
        <label for="code1">Enter Code 1:</label>
        <input type="text" id="code1" autocomplete="off" />
        <button onclick="checkCode(1)">Unlock Clue 1</button>
        <div class="error" id="error1"></div>
        <div class="clue" id="clue1"></div>
      </div>
      <div class="code-section" id="section2">
        <label for="code2">Enter Code 2:</label>
        <input type="text" id="code2" autocomplete="off" />
        <button onclick="checkCode(2)">Unlock Clue 2</button>
        <div class="error" id="error2"></div>
        <div class="clue" id="clue2"></div>
      </div>
      <div class="code-section" id="section3">
        <label for="code3">Enter Code 3:</label>
        <input type="text" id="code3" autocomplete="off" />
        <button onclick="checkCode(3)">Unlock Clue 3</button>
        <div class="error" id="error3"></div>
        <div class="clue" id="clue3"></div>
      </div>
    </div>
    <script src="portal.js"></script>
  </body>
</html>
